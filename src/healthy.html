<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康小助手</title>
</head>
<body>
<form action="">
    <section>
        <h2>基本信息</h2>
        <label>
            身高:
            <input type="checkbox" name="height">
        </label>
        <label>
            体重:
            <input type="checkbox" name="weight">
        </label>
        <label>
            年龄:
            <input type="text" name="age">
        </label>
    </section>
    <section>
        <h2>精力</h2>
        <label>
            <input type="checkbox" name="energy" value="1">
            起床后浑身无力，无精打采，精力严重不足，不能应对日常工作和学习压力
        </label>
        <label>
            <input type="checkbox" name="energy" value="2">
            起床后没有精神，应付日常生活和工作压力能力很弱
        </label>
        <label>
            <input type="checkbox" name="energy" value="3">
            起床后精力比较好，勉强能够应付日常生活和工作压力
        </label>
        <label>
            <input type="checkbox" name="energy" value="4">
            起床后神清气爽，精力充沛，能从容不迫地应付日常生活和工作压力
        </label>
    </section>
    <section>
        <h2>心态</h2>
        <label>
            <input type="checkbox" name="mentality" value="1">
            总是想得很糟糕，或对周围的环境感到不安，逃避应该承担的责任
        </label>
        <label>
            <input type="checkbox" name="mentality" value="2">
            处事消极，很不愿意承担责任
        </label>
        <label>
            <input type="checkbox" name="mentality" value="3">
            处事有些消极，在各方面要求下，能够承担应有责任
        </label>
        <label>
            <input type="checkbox" name="mentality" value="4">
            处事乐观，态度积极，乐于承担责任，不挑剔事物的巨细
        </label>
    </section>
    <section>
        <h2>睡眠</h2>
        <label>
            <input type="checkbox" name="sleep" value="1">
            严重失眠
        </label>
        <label>
            <input type="checkbox" name="sleep" value="2">
            处事消极，很不愿意承担责任
        </label>
        <label>
            <input type="checkbox" name="sleep" value="3">
            久久不能入睡、睡眠不足的人身体状态较差
        </label>
        <label>
            <input type="checkbox" name="sleep" value="4">
            睡眠良好的标准是半小时内能自然入眠，青年和中年人睡眠应维持7-8小时睡眠，60岁及大于60岁的人睡眠时间须保证达到6小时
        </label>
    </section>
    <section>
        <h2>应变能力</h2>
        <label>
            <input type="checkbox" name="adaptability" value="1">
            自己身处某种环境之中，看什么都别扭，或者一有变动就觉得焦虑
        </label>
        <label>
            <input type="checkbox" name="adaptability" value="2">
            身处环境变换时有较重焦虑、心理不适
        </label>
        <label>
            <input type="checkbox" name="adaptability" value="3">
            环境变化时有轻微焦虑，但能缓慢适应环境
        </label>
        <label>
            <input type="checkbox" name="adaptability" value="4">
            应变能力强，即使有轻微焦虑，但能很快能适应环境
        </label>
    </section>
    <section>
        <h2>抵抗力</h2>
        <label>
            <input type="checkbox" name="resistance" value="1">
            一年内经常感冒，抵抗力明显很差，必须服用药物
        </label>
        <label>
            <input type="checkbox" name="resistance" value="2">
            一年内感冒次数较多，必须用药物治疗
        </label>
        <label>
            <input type="checkbox" name="resistance" value="3">
            一年内感冒次数较少，并有时需要吃药
        </label>
        <label>
            <input type="checkbox" name="resistance" value="4">
            一年内不感冒或患上几次感冒，并且感冒有时不吃药就能好
        </label>
    </section>
    <section>
        <h2>视力</h2>
        <label>
            <input type="checkbox" name="vision" value="1">
            常使用滴眼液来缓解眼疲劳，眼睑经常发炎，视力低下严重
        </label>
        <label>
            <input type="checkbox" name="vision" value="2">
            视力在3.0以上，眼睑有时发炎，常使用滴眼液来缓解眼疲劳
        </label>
        <label>
            <input type="checkbox" name="vision" value="3">
            视力在3.9以上，眼睑不发炎，不常使用滴眼液
        </label>
        <label>
            <input type="checkbox" name="vision" value="4">
            视力在4.5以上，眼睛明亮，反应敏锐，眼睑不发炎
        </label>
    </section>
    <section>
        <h2>牙齿</h2>
        <label>
            <input type="checkbox" name="tooth" value="1">
            牙表面出现裂痕，缺乏光泽。有牙龈炎、牙周炎等
        </label>
        <label>
            <input type="checkbox" name="tooth" value="2">
            有蛀牙，牙齿疼痛，有明显牙渍；牙龈红肿，刷牙出血
        </label>
        <label>
            <input type="checkbox" name="tooth" value="3">
            牙齿偏黄，无龋齿，有的牙齿疼痛；牙龈颜色稍不正常，有时刷牙出血
        </label>
        <label>
            <input type="checkbox" name="tooth" value="4">
            牙齿清洁，无空洞，无龋齿，无痛感；齿龈颜色正常，很少出血
        </label>
    </section>
    <section>
        <h2>头发</h2>
        <label>
            <input type="checkbox" name="hair" value="1">
            头发干枯，头屑很多，头皮很痒
        </label>
        <label>
            <input type="checkbox" name="hair" value="2">
            头发无光泽，头屑洗不干净，头皮经常发痒
        </label>
        <label>
            <input type="checkbox" name="hair" value="3">
            头发有光泽，有些许头屑，洗头之前比较痒
        </label>
        <label>
            <input type="checkbox" name="hair" value="4">
            头发有光泽，时刻无头屑
        </label>
    </section>
    <section>
        <h2>肌肉和皮肤</h2>
        <label>
            <input type="checkbox" name="skin" value="1">
            肌肉、皮肤没有弹性，很松弛，走路总感到很沉重，没有力量。并且可能患上骨关节疾病
        </label>
        <label>
            <input type="checkbox" name="hair" value="2">
            肌肉、皮肤弹性较差，走路比较吃力，肌肉没有力量
        </label>
        <label>
            <input type="checkbox" name="hair" value="3">
            肌肉、皮肤比较有弹性，走路不太轻松
        </label>
        <label>
            <input type="checkbox" name="hair" value="4">
            肌肉、皮肤富有弹性，走路轻松有力
        </label>
    </section>
    <button>提交</button>
</form>
</body>
</html>
